<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Card Database</title>
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <header style="border-bottom: 1px solid #ccc; margin-bottom: 40px; padding-bottom: 20px;">
        <h1 class="title">MTG Card Database</h1>
        <small>by oklee</small>
    </header>
    
    <div class="search-container">
        <div class="search-controls">
            <div class="input-group">
                <label for="cardName">Card Name:</label>
                <input type="text" id="cardName" placeholder="Enter card name" class="search-input">
            </div>
            <div class="input-group">
                <label for="oracleText">Card Text:</label>
                <input type="text" id="oracleText" placeholder="Search card text" class="search-input">
            </div>
            <button onclick="searchCards()" class="search-button">Search</button>
        </div>
    </div>

    <div id="results" class="card-grid"></div>

    <script>
        async function searchCards() {
            const cardName = document.getElementById('cardName').value;
            const oracleText = document.getElementById('oracleText').value;
            
            let url = '/api/cards?';
            if (cardName) url += `name=${encodeURIComponent(cardName)}&`;
            if (oracleText) url += `oracle=${encodeURIComponent(oracleText)}`;
            
            const response = await fetch(url);
            const cards = await response.json();
            
            console.log('API Response:', cards);
            displayResults(cards);
        }

        function displayResults(cards) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            cards.forEach(card => {
                if (card.image_uri_normal) {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card-item';
                    cardDiv.style.border = 'none';
                    cardDiv.innerHTML = `
                        <img src="${card.image_uri_normal}" alt="${card.name}" style="width: 100%;">
                    `;
                    resultsDiv.appendChild(cardDiv);
                }
            });
        }
    </script>
</body>
</html>
